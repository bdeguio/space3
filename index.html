<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Webpage with Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
</head>
<body class="dark-mode">
    <div class="sidebar" id="sidebar">
        <button class="menu-button" onclick="toggleSidebar()">☰</button>
        <ul id="epub-list" style="list-style: none; padding: 10px; display: none; text-align: left;">
            <li style="margin-bottom: 10px;"><a href="#" onclick="loadEpub('https://s3.amazonaws.com/moby-dick/OPS/package.opf')">Moby Dick</a></li>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <h1 id="main-heading">Black Webpage with Sidebar</h1>
        <div id="epub-viewer" style="width: calc(100vw - 64px); height: 100vh; display: none; position: absolute; top: 0; left: 64px; background: black; color: white;"></div>
        <div id="nav-buttons" style="display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">
            <button onclick="prevPage()" style="margin-right: 10px; padding: 10px; background: gray; color: white; border: none; cursor: pointer;">⟨ Previous</button>
            <button onclick="nextPage()" style="padding: 10px; background: gray; color: white; border: none; cursor: pointer;">Next ⟩</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
