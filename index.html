<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Webpage with Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
</head>
<body class="dark-mode">
    <div class="sidebar" id="sidebar">
        <button class="menu-button" onclick="toggleSidebar()">â˜°</button>
        <ul id="epub-list" style="list-style: none; padding: 10px; display: none; text-align: left;">
            <li style="margin-bottom: 10px;"><a href="#" onclick="loadEpub('2024book.epub')">2024 Book</a></li>
            <li style="margin-bottom: 10px;"><a href="#" onclick="loadEpub('2023book.epub')">2023 Book</a></li>
        </ul>
        <li id="close-btn" style="margin-top: 20px; color: red; font-weight: bold; cursor: pointer; text-align: left; padding-left: 10px;" onclick="closeEpubViewer()">Close</li>
    </div>
    <div class="main-content" id="main-content">
        <h1 id="main-heading">||</h1>
        <div id="epub-viewer" style="width: calc(100vw - 64px); height: 100vh; display: none; position: absolute; top: 0; left: 64px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
